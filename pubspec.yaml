name: englishlearning_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-134.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.8.1
  firebase_auth: ^4.10.1
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.3
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  bloc_test: ^9.1.4
  equatable: ^2.0.5
  http: ^1.1.0
  go_router: ^12.0.0
  intl_utils: ^2.8.6
  flutter_localizations:
    sdk: flutter 
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.3
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  lottie: ^2.7.0
  flutter_gen: ^5.3.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets\animations\signin.json
    - assets\animations\signup.json
    - assets\animations\loading.json
    

flutter_intl:
  enabled: true
